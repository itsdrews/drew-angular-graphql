<div class="list-container">
  <h2>Meus Treinos</h2>

  <div class="cards-grid">
    <div *ngFor="let workout of workouts$ | async" class="workout-card">
      
      <div class="card-header">
        <h3>{{ workout.title }}</h3>
        <span class="date">{{ workout.dateTime | date:'dd/MM/yyyy HH:mm' }}</span>
      </div>

      <div class="card-body">
        <div class="stat">
          <span class="label">Distância:</span>
          <span class="value">{{ workout.distanceInKm }} km</span>
        </div>
        <div class="stat">
          <span class="label">Duração:</span>
          <span class="value">{{ workout.durationInMinutes }} min</span>
        </div>
      </div>

    </div>
  </div>
  
  <div *ngIf="(workouts$ | async)?.length === 0" class="empty-state">
    <p>Nenhum treino agendado ainda.</p>
  </div>
</div>
