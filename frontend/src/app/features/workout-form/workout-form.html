<div class="modal-overlay" *ngIf="isOpen" (click)="closeModal()">
  <div class="form-container" (click)="$event.stopPropagation()">
    
    <header class="modal-header">
      <h2>{{ isEditing ? 'Editar' : 'Agendar' }} Treino</h2>
      <button type="button" class="close-btn" (click)="closeModal()">✕</button>
    </header>
    
    <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="title">Atividade</label>
        <input id="title" type="text" formControlName="title" placeholder="Ex: Corrida Matinal">
      </div>

      <div class="form-group">
        <label for="dateTime">Data e Hora</label>
        <input id="dateTime" type="datetime-local" formControlName="dateTime">
      </div>

      <div class="row">
        <div class="form-group">
          <label for="distance">Distância (km)</label>
          <input id="distance" type="number" formControlName="distanceInKm" min="0" step="0.1" placeholder="0.0">
        </div>
        
        <div class="form-group">
          <label for="duration">Tempo (min)</label>
          <input id="duration" type="number" formControlName="durationInMinutes" min="0" placeholder="0">
        </div>
      </div>

      <div class="actions-group">
        <button type="submit" [disabled]="workoutForm.invalid" class="submit-btn">
          {{ isEditing ? 'Atualizar' : 'Salvar' }} Treino
        </button>

        <button *ngIf="isEditing" 
                type="button" 
                class="delete-btn" 
                (click)="onDelete()">
          Excluir Treino
        </button>
      </div>

    </form>
  </div>
</div>
