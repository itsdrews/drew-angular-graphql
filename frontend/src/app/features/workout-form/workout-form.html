<div class="form-container">
  <h2>Agendar Novo Treino</h2>
  
  <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="title">Descrição do Treino</label>
      <input id="title" type="text" formControlName="title" placeholder="Ex: Corrida Leve">
    </div>

    <div class="form-group">
      <label for="dateTime">Data e Hora</label>
      <input id="dateTime" type="datetime-local" formControlName="dateTime">
    </div>

    <div class="row">
      <div class="form-group">
        <label for="distance">Distância (km)</label>
        <input id="distance" type="number" formControlName="distanceInKm" min="0" step="0.1">
      </div>

      <div class="form-group">
        <label for="duration">Duração (min)</label>
        <input id="duration" type="number" formControlName="durationInMinutes" min="0">
      </div>
    </div>

    <button type="submit" [disabled]="workoutForm.invalid">
      Salvar Treino
    </button>
  </form>
</div>
